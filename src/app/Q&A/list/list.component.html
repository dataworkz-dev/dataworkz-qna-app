<div *ngIf="!showLoader" class="wrapperDiv">

    <div class="header">
        <img style="margin-left: 15px;" src="./../../../assets/dataworkz.svg" alt="logo" class="logo"/>
    </div>
    <div class="listDiv">
        <div class="knowledgeBaseDiv">
            Knowledge Base
        </div>
        <div class="width-100">
            <div class="selectSystemDiv">
                <p>
                    Select the system to begin with
                </p>
            </div>

            <div class="inputDiv">
                <input type="text" placeholder="Search for Q&A systems" [(ngModel)]="searchTerm" class="search" (keyup)="search()" id="searchInput">
            </div>
        </div>

        <div class="wrapper">
            <div style="padding:20px" *ngFor="let item of listOfQna">
                <div (click)="openQa(item.uuid)" class="cardDiv">
                    <div style="padding:5px;    padding-left: 15px;
                    padding-right: 15px;">
                        <div>
                            <p style="font-size: 16px;
                            font-weight: 600;
                            line-height: 22px;
                            letter-spacing: 0px;
                            text-align: left;
                            color: #000000;">{{item.name}}</p>
                        </div>
                        
                        <div>
                            <p style="    font-size: 16px;
                            font-weight: 400;
                            line-height: 22px;
                            letter-spacing: 0px;
                            text-align: left;
                            color: #5E5E5E;"> Similarity Metric: {{item.params.SIMILARITY_METRIC}} </p>
                        </div>
                        <div>
                            <p style="    font-size: 16px;
                            font-weight: 400;
                            line-height: 22px;
                            letter-spacing: 0px;
                            text-align: left;
                            color: #5E5E5E;"> Similarity Threshold: {{item.params.SIMILARITY_THRESHOLD}} </p>
                        </div>
                        <div>
                            <p style="    font-size: 16px;
                            font-weight: 400;
                            line-height: 22px;
                            letter-spacing: 0px;
                            text-align: left;
                            color: #5E5E5E;"> Dimensions: {{item.dimensions}} </p>
                        </div>
                        
                        
                    </div>
                    <div style="border-top: 1px solid #E1E1E1;
                    background: linear-gradient(0deg, #F9F9F9, #F9F9F9);
                    padding: 15px;    margin-bottom: 2px;
        font-size: 14px;
        font-weight: 600;
        line-height: 19px;
        letter-spacing: 0px;
        color: #5F5F5F;
        text-align: left;
    ">
                        Vector Database: {{item.database}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showLoader" style="height: 100vh;">
    <div class="loader"></div>
</div>
